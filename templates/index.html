<html>
    <head>
        <link rel="stylesheet" href="/static/css/webapp.css">
        <script src="/static/js/jquery-3.2.1.js"></script>
        <script src="/static/js/webapp.js"></script>
    </head>
    <body>
        <h1>Управление пользователями</h1>
        <form id="add_user_form" class="add">
            <h2><span class="add">Добавить</span><span class="edit">Редактировать</span> пользователя</h2>
            <input type="hidden" name="id" id="user_id">
            <ul>
            <li><span>Имя</span><input type="text" name="first_name"></li>
            <li><span>Фамилия</span><input type="text" name="last_name"></li>
            <li><span>e-mail</span><input type="text" name="email"></li>
            <li><span>Пароль</span><input type="text" name="password"></li>
            <li><input type="submit" value="Добавить" class="add"><input type="submit" value="Обновить" class="edit"></li>
            <li><button id="clear_form" class="edit">Очистить</button></li>
            </ul>
        </form>
        <h2>Список пользователей</h2>
        <table id="user_table">
            <tr><th>Имя</th><th>Фамилия</th><th>Почта</th><th>Пароль</th></tr>
        </table>
    </body>
</html>
